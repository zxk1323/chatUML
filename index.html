<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatUML</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function checkSettings() {
            const apiKey = localStorage.getItem('apiKey');
            const aiModel = localStorage.getItem('aiModel');

            if (!apiKey || !aiModel) {
                alert('ËØ∑ÂÖàÂú®ËÆæÁΩÆÈ°µÈù¢ÈÖçÁΩÆ API Key ÂíåÊ®°Âûã„ÄÇ');
                location.href = 'settings.html';
                return false;
            }
            return true;
        }

        // Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ
        function loadHistoryMessages() {
            const chatPanel = document.querySelector('.chat-panel .messages');
            chatPanel.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÊ∂àÊÅØ
            
            try {
                const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                
                // Â¶ÇÊûúÊ≤°ÊúâÂéÜÂè≤Ê∂àÊÅØÔºåÊòæÁ§∫Ê¨¢ËøéÊ∂àÊÅØ
                if (messages.length === 0) {
                    addMessageToChat('gpt', '‰Ω†Â•ΩÔºåÊàëÊòØ‰Ω†ÁöÑ ChatUML Âä©ÊâãÔºÅÊàëÂèØ‰ª•Â∏Æ‰Ω†ÁªòÂà∂ UML Âõæ„ÄÇ', false);
                    return;
                }
                // Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ
                messages.forEach(msg => {
                    if (msg && typeof msg === 'object' && msg.role && msg.content) {
                        addMessageToChat(msg.role, msg.content, false);
                    }
                });
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂ§±Ë¥•:', error);
                localStorage.removeItem('chatHistory'); // Ê∏ÖÈô§ÂèØËÉΩÊçüÂùèÁöÑÂéÜÂè≤ËÆ∞ÂΩï
                addMessageToChat('error', 'ÂéÜÂè≤Ê∂àÊÅØÂä†ËΩΩÂ§±Ë¥•ÔºåÂ∑≤ÈáçÁΩÆËÅäÂ§©ËÆ∞ÂΩï', false);
                addMessageToChat('gpt', '‰Ω†Â•ΩÔºåÊàëÊòØ‰Ω†ÁöÑ ChatUML Âä©ÊâãÔºÅÊàëÂèØ‰ª•Â∏Æ‰Ω†ÁªòÂà∂ UML Âõæ„ÄÇ', false);
            }
        }

        // ‰øùÂ≠òÊ∂àÊÅØÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function saveMessageToHistory(role, content) {
            try {
                const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                console.log(role,content)
                if (!Array.isArray(messages)) {
                    throw new Error('ÂéÜÂè≤ËÆ∞ÂΩïÊ†ºÂºèÈîôËØØ');
                }
                
                // È™åËØÅÊ∂àÊÅØÊ†ºÂºè
                if (!role || typeof role !== 'string' || !content || typeof content !== 'string') {
                    throw new Error('Ê∂àÊÅØÊ†ºÂºèÈîôËØØ');
                }
                
                messages.push({ role, content });
                localStorage.setItem('chatHistory', JSON.stringify(messages));
            } catch (error) {
                console.error('‰øùÂ≠òÊ∂àÊÅØÂ§±Ë¥•:', error);
                addMessageToChat('error', '‰øùÂ≠òÊ∂àÊÅØÂ§±Ë¥•: ' + error.message, false);
                // ÈáçÁΩÆÂéÜÂè≤ËÆ∞ÂΩï
                localStorage.setItem('chatHistory', '[]');
            }
        }

        // Ê∏ÖÁ©∫ËÅäÂ§©ÂéÜÂè≤
        function clearChatHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâËÅäÂ§©ËÆ∞ÂΩïÂêóÔºü')) {
                localStorage.removeItem('chatHistory');
                const chatPanel = document.querySelector('.chat-panel .messages');
                chatPanel.innerHTML = '';
                addMessageToChat('gpt', '‰Ω†Â•ΩÔºåÊàëÊòØ‰Ω†ÁöÑ ChatUML Âä©ÊâãÔºÅÊàëÂèØ‰ª•Â∏Æ‰Ω†ÁªòÂà∂ UML Âõæ„ÄÇ', false);
                saveMessageToHistory('gpt', '‰Ω†Â•ΩÔºåÊàëÊòØ‰Ω†ÁöÑ ChatUML Âä©ÊâãÔºÅÊàëÂèØ‰ª•Â∏Æ‰Ω†ÁªòÂà∂ UML Âõæ„ÄÇ');
            }
        }

        async function sendMessage() {
            if (!checkSettings()) return;
        
            const inputBox = document.querySelector('.input-box input');
            const userMessage = inputBox.value.trim();
            if (!userMessage) return;
        
            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessageToChat('user', userMessage);  
        
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            inputBox.value = '';
        
            // ÊòæÁ§∫Á≠âÂæÖÁâπÊïà
            const loadingMessageId = addMessageToChat('gpt', 'Ê≠£Âú®ÊÄùËÄÉ‰∏≠...');
        
            try {
                // Ëé∑ÂèñÂéÜÂè≤Ê∂àÊÅØ
                const historyMessages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                // ÊûÑÂª∫Ê∂àÊÅØÊï∞ÁªÑÔºåÂåÖÂê´Á≥ªÁªüÊèêÁ§∫ÂíåÂéÜÂè≤Ê∂àÊÅØ
                const messages = [
                    {"role": "system", "content": "You are a helpful assistant."}
                ];
                // Ê∑ªÂä†ÂéÜÂè≤Ê∂àÊÅØ
                historyMessages.forEach(msg => {
                    if (msg && msg.role && msg.content) {
                        messages.push({
                            role: msg.role === 'gpt' ? 'assistant' : msg.role,
                            content: msg.content
                        });
                    }
                });
        
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('apiKey')}`
                    },
                    body: JSON.stringify({
                        model: localStorage.getItem('aiModel'),
                        messages: messages,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error.message);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        if (line.trim() === 'data: [DONE]') continue;
                        
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.choices[0].delta.content) {
                                    content += data.choices[0].delta.content;
                                    updateMessageInChat(loadingMessageId, 'gpt', content);
                                }
                            } catch (e) {
                                console.error('Ëß£ÊûêÂìçÂ∫îÊï∞ÊçÆÂá∫Èîô:', e);
                            }
                        }
                    }
                }
                saveMessageToHistory('gpt', content);
            } catch (error) {
                updateMessageInChat(loadingMessageId, 'error', `ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
            }
        }

        function addMessageToChat(role, message, save = true) {
            const chatPanel = document.querySelector('.chat-panel .messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            
            if (role === 'gpt') {
                const avatar = document.createElement('div');
                avatar.className = 'gpt-avatar';
                avatar.textContent = 'AI';
                messageElement.appendChild(avatar);
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = role === 'gpt' ? marked.parse(message) : message;
            messageElement.appendChild(messageContent);
            chatPanel.appendChild(messageElement);
            chatPanel.scrollTop = chatPanel.scrollHeight;

            if (save && role !== 'error' && role == 'user') {
                saveMessageToHistory(role, message);
            }
            return messageElement;
        }

        function updateMessageInChat(messageElement, role, message) {
            const messageContent = messageElement.querySelector('.message-content');
            if (messageContent) {
                messageContent.innerHTML = role === 'gpt' ? marked.parse(message) : message;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        window.onload = function() {
            if (checkSettings()) {  // Ê∑ªÂä†ËÆæÁΩÆÊ£ÄÊü•
                loadHistoryMessages();
            }
        };
    </script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="menu-item" onclick="location.href='index.html'">üè†</div>
            <div class="menu-item" onclick="location.href='settings.html'">‚öôÔ∏è</div>
        </div>
        <div class="grid-container">
            <div class="chat-panel">
                <div class="messages" style="overflow-y: auto;">
                </div>
                <div class="input-box">
                    <div class="clear-history" onclick="clearChatHistory()">Ê∏ÖÁ©∫‰ºöËØù</div>
                    <input type="text" placeholder="Áªô GPT ÂèëÈÄÅ‰ø°ÊÅØ Enter ÂèëÈÄÅÔºå Shift Enter Êç¢Ë°å" onkeypress="handleKeyPress(event)">
                </div>
            </div>
            <div class="uml-preview">
                <h2>UML È¢ÑËßà</h2>
            </div>
            <div class="plantuml-syntax">
                <h2>plantUML È¢ÑËßà</h2>
            </div>
        </div>
    </div>
</body>
</html>
